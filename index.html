<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Parkline</title>
</head>
<body>


<header class="header">
    <div class="header__logo"></div>

    <div class="header__nav">
        <div class="nav__logo"></div>
        <ul class="nav__menu">
            <li class="nav__menu__item">
                <a class="nav __menu__links"></a>
            </li>
            <li class="nav__menu__item">
                <a class="nav __menu__links"></a>
            </li>
            <li class="nav__menu__item">
                <a class="nav __menu__links"></a>
            </li>
            <li class="nav__menu__item">
                <a class="nav __menu__links"></a>
            </li>
        </ul>
    </div>

    <div class="header__slide">
        <img src="#" class="header__slide__img">
        <h1 class="header__slide__heading"></h1>
        <p class="header__slide__text"></p>
    </div>
</header>


<div class="home--page">
    <div class="home__breathtaking">
        <h2 class="home__breathtaking__heading secondary--heading "></h2>
        <div class="home__interior">
            <img src="#" class="breathtaking__imgs interior__img">
            <h3 class="home__interior__heading sub--heading"></h3>
            <p class="home__interior__heading--sub"></p>
            <p class="home__interior__text breathtaking--texts"></p>
            <button class="home__interior__btn btn--seeMore"></button>
        </div>

        <div class="home__neighborhood">
            <img src="#" class="home__breathtaking__imgs home__neighborhood__img">
            <h3 class="home__neighborhood__heading sub--heading"></h3>
            <p class="home__neighborhood__text home__breathtaking--texts"></p>
            <button class="home__neighborhood__btn btn--seeMore"></button>
        </div>

        <div class="amenities">
            <img src="#" class="home__breathtaking__imgs home__interior__img">
            <h3 class="home__amenities__heading sub--heading"></h3>
            <p class="home__amenities__heading--sub"></p>
            <p class="home__amenities__text home__breathtaking--texts"></p>
            <button class="home__amenities__btn btn--seeMore"></button>
        </div>
    </div>


    <div class="prospectPark">
        <h2 class="prospect__heading secondary--heading "></h2>
        <div class="prospect__imgBox">
            <img src="#" class="prospect__imgBox__img prospect__img1">
            <img src="#" class="prospect__imgBox__img prospect__img2">
            <img src="#" class="prospect__imgBox__img prospect__img3">
            <img src="#" class="prospect__imgBox__img prospect__img4">
            <img src="#" class="prospect__imgBox__img prospect__img5">
            <img src="#" class="prospect__imgBox__img prospect__img6">
            <button class="prospect__btn btn--seeMore"></button>
        </div>

        <div class="prospect__map">
            <ul class="prospect__map__menu">
                <li class="map__menu__item">
                    <a class="map__menu__links"></a>
                </li>
                <li class="map__menu__item">
                    <a class="map__menu__links"></a>
                </li>
                <li class="map__menu__item">
                    <a class="map__menu__links"></a>
                </li>
                <li class="map__menu__item">
                    <a class="map__menu__links"></a>
                </li>
                <li class="map__menu__item">
                    <a class="map__menu__links"></a>
                </li>
                <li class="map__menu__item">
                    <a class="map__menu__links"></a>
                </li>
                <li class="map__menu__item">
                    <a class="map__menu__links"></a>
                </li>
            </ul>
        </div>
    </div>


    <div class="contact">
        <p class="contact__text">
            <a class="contact__text__link"></a>
        </p>
        <form class="contact__form">
            <input type="text" class="contact__form__input">
            <input type="text" class="contact__form__input">
            <input type="text" class="contact__form__input">
            <input type="text" class="contact__form__input">
            <input type="text" class="contact__form__input">
            <input type="text" class="contact__form__input">
            <button class="contact__form__btn"></button>
        </form>
    </div>
</div>


<footer class="footer">
    <p class="footer__text"></p>
    <img src="#" class="footer__logo">
</footer>
</body>
</html>
